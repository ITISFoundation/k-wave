name: k-Wave
key: simcore/services/comp/k-wave
type: computational
integration-version: 1.0.0
version: 1.0.0
description: k-Wave is a MATLAB toolbox for the time-domain simulation of acoustic wave fields. This service uses the kspaceFirstOrder-CUDA function to run 3D time-domain simulation of wave propagation on a GPU using C++ CUDA code (k-Wave version 1.3). <br> Have an issue? Create one at https://github.com/ITISFoundation/k-wave/issues 
contact: iavarone@itis.swiss
thumbnail: https://pbs.twimg.com/media/ER4wiXEWkAAY-GD.jpg
authors:
  - name: Elisabetta Iavarone
    email: iavarone@itis.swiss
    affiliation: IT'IS Foundation
inputs:
  input_1:
    displayOrder: 1
    label: Input HDF5
    description: Compatible HDF5 file (check [k-Wave User Manual](http://www.k-wave.org/manual/k-wave_user_manual_1.1.pdf) to know how to create it.)
    type: data:*/*
    fileToKeyMap:
      input.h5: input_1
  input_2:
    displayOrder: 2
    label: Compression level (-c)
    description: Compression level
    type: ref_contentSchema
    contentSchema: 
      title: Compression level
      type: integer
      default: 1
      minimum: 0
      maximum: 9
  input_3:
    displayOrder: 3
    label: Store p_rms
    description: Store rms of p (acoustic pressure)
    type: ref_contentSchema
    contentSchema: 
      title: Store p_rms
      type: boolean
      default: false
  input_4:
    displayOrder: 4
    label: Store p_max
    description: Store max of p (acoustic pressure)
    type: ref_contentSchema
    contentSchema: 
      title: Store p_max
      type: boolean
      default: false
  input_5:
    displayOrder: 5
    label: Store p_min
    description: Store min of p (acoustic pressure)
    type: ref_contentSchema
    contentSchema: 
      title: Store p_min
      type: boolean
      default: false
  input_6:
    displayOrder: 6
    label: Store p_max_all
    description: Store max of p (whole domain)
    type: ref_contentSchema
    contentSchema: 
      title: Store p_max_all
      type: boolean
      default: false
  input_7:
    displayOrder: 7
    label: Store p_min_all
    description: Store min of p (acoustic pressure)
    type: ref_contentSchema
    contentSchema: 
      title: Store p_min_all
      type: boolean
      default: false
  input_8:
    displayOrder: 8
    label: Store p_final
    description: Store final pressure field
    type: ref_contentSchema
    contentSchema: 
      title: Store p_final
      type: boolean
      default: false
  input_9:
    displayOrder: 9
    label: Store u
    description: Store ux, uy, uz
    type: ref_contentSchema
    contentSchema: 
      title: Store u
      type: boolean
      default: false
  input_10:
    displayOrder: 10
    label: Store u_non_staggered_raw
    description: Store non-staggered raw time series of ux, uy, uz
    type: ref_contentSchema
    contentSchema: 
      title: Store u_non_staggered_raw
      type: boolean
      default: false
  input_11:
    displayOrder: 11
    label: Store u_rms
    description: Store rms of ux, uy, uz
    type: ref_contentSchema
    contentSchema: 
      title: Store u_rms
      type: boolean
      default: false
  input_12:
    displayOrder: 12
    label: Store u_max
    description: Store max of ux, uy, uz
    type: ref_contentSchema
    contentSchema: 
      title: Store u_max
      type: boolean
      default: false
  input_13:
    displayOrder: 13
    label: Store u_min
    description: Store min of ux, uy, uz
    type: ref_contentSchema
    contentSchema: 
      title: Store u_min
      type: boolean
      default: false
  input_14:
    displayOrder: 14
    label: Store u_max_all
    description: Store max of ux, uy, uz (whole domain)
    type: ref_contentSchema
    contentSchema: 
      title: Store u_max_all
      type: boolean
      default: false
  input_15:
    displayOrder: 15
    label: Store u_min_all
    description: Store min of ux, uy, uz (whole domain)
    type: ref_contentSchema
    contentSchema: 
      title: Store u_min_all
      type: boolean
      default: false
  input_16:
    displayOrder: 16
    label: Store u_final
    description: Store final acoustic velocity
    type: ref_contentSchema
    contentSchema: 
      title: Store u_final
      type: boolean
      default: false
  input_17:
    displayOrder: 17
    label: Start of data collection (-s)
    description: When data collection begins
    type: ref_contentSchema
    contentSchema: 
      title: Start of data collection (-s)
      default: 1
      type: integer
  input_18:
    displayOrder: 18
    label: Copy sensory mask
    description: Copy sensor mask to the output file
    type: ref_contentSchema
    contentSchema: 
      title: Copy sensor mask
      type: boolean
      default: false

outputs:
  output_1:
    displayOrder: 1
    label: Output HDF5 file
    description: HDF5 that can be read by k-wave (check [k-Wave documentation](http://www.k-wave.org/documentation/example_cpp_running_simulations.php#heading6))
    type: data:*/*
    fileToKeyMap:
      output.h5: output_1
  
